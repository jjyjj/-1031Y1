<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="../images/ico/map.ico" type="image/x-icon" />
	<link rel="icon" href="../images/ico/map.ico" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!--主要背景颜色-->
	<script src="webgis/jquery-2.2.3.min.js" type="text/javascript"></script>
	<!--<script src="ace/js/jquery-3.2.1.min.js" type="text/javascript"></script>-->
	<!--播放视频-->
	<link href="../js/video/css/video-js.min.css" rel="stylesheet" type="text/css" />
	<link href="../js/video/css/v.css" rel="stylesheet" type="text/css" />
	<title>MapVista 空间信息可视化大地图系统</title>
	<style type="text/css">
		.m
		{
			position: fixed;
			z-index: 1200;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
		}
		.vjs-paused .vjs-big-play-button,
		.vjs-paused.vjs-has-started .vjs-big-play-button {
			display: block;
		}
	</style>
</head>
<body>
	<div id="div_move" onclick="f_CloseVideo();" class="m">
		<video id="my-video" class="video-js vjs-big-play-centered vjs-fluid" preload="auto" autodisable="true"
		autoplay="true" poster="m.jpg" muted data-setup="{}">
				<source src="../js/video/video-diqiu.mp4" type="video/mp4">
				 <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
		</video>
		<script src="../js/video/js/video.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		    var myPlayer = videojs('my-video');
		    videojs("my-video").ready(function () {
		        var myPlayer = this;
		        myPlayer.play();
		        myPlayer.on('ended', function (e) {
		            f_CloseVideo();
		        });
		    });
		    function f_CloseVideo() {
		        $("#div_move").attr('style', 'display: none');
		    }	  
		</script>
	</div>

</body>
</html>
